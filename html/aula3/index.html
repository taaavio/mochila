<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>

    <main>

        <form>

            <h1> Insira seus dados para continuar </h1>
            <div class="campo">
             <label> Insira o seu primeiro nome: </label>
             <input type="text" name="primeiro-nome" id="primeiro-nome" required>
            </div>

            <div class="campo">
                <label>insira o seu segundo nome: </label>
                <input type="text" name="segundo-nome" id="segundo-nome" required>
            </div>

            <div class="campo">
                <label>insira o seu e-mail: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="inline">
            <div class="campo">
                <label>insira o seu celular: </label>
                <input type="tel" name="celular" id="celular" required>
            </div>

            <div class="campo">
                <label>insira o seu telefone: </label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            </div>
           
             <div class=campo>
              <label> Qual sua stack: </label>
              <select name="stack" id="stack" required>
                  <option selected disabled> Selecione </option>
                  <option> html </option>
                  <option> css </option>
                  <option> http </option>
                  <option> docker</option>
                  
              </select>
             </div>


            <input type="submit" name="submit" id="submit">

        </form>
    </main>


    
</body>
</html>
